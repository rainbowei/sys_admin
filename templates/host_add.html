{% extends 'base.html' %}
{% load static %}
{% block title %}主机添加{% endblock %}
{% block css %}{% endblock %}

{% block breadcrumb %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            主机添加
            <small>dashboard</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li class="active">主机添加</li>
        </ol>
    </section>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    资产录入
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-2">
                        </div>
                        <div class="col-lg-8">
                            <fieldset>
                                <legend>主机添加</legend>
                                <form role="form" method="post" id="addAssets" class="main form-horizontal"><input
                                        type="hidden" name="csrfmiddlewaretoken"
                                        value="OfKFOVffIkrAun6BmIk9VEy4QSh1QryBFdwtxkRirXxHvD05GBcgxJmbl0RiB5uO">
                                    <fieldset>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">主机名称</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="asset_name"
                                                       name="asset_name" placeholder="主机名" value="" required="">
                                            </div>
                                        </div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">管理IP</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" name="asset_management_ip"
                                                           placeholder="管理/预设IP" value=""
                                                           pattern="^(\d+\.\d+\.\d+\.\d+|[a-zA-Z0-9][-a-zA-Z0-9]{0,62}(/.[a-zA-Z0-9][-a-zA-Z0-9]{0,62})+/.?))$">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">管理用户</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" name="asset_sn"
                                                           placeholder="序列号" value="" required="">
                                                </div>
                                            </div>
                                                      <div class="form-group">
                                                <label class="col-sm-2 control-label">端口号</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" name="asset_sn"
                                                           placeholder="端口" value="" required="">
                                                </div>
                                            </div>


                                          <div class="form-group">
                                            <label class="col-sm-2 control-label">业务类型</label>
                                            <div class="col-sm-6">
                                                <select class="form-control" name="asset_business" id="asset_business">
                                                    <option selected="selected" value="">请选择一个类型</option>
                                                     <option  value="">app业务</option>
                                                     <option  value="">官网业务</option>
                                                     <option  value="">h5业务</option>
                                                </select>
                                            </div>
                                        </div>


                                             <div class="form-group">
                                            <label class="col-sm-2 control-label">类型</label>
                                            <div class="col-sm-6">
                                                <select class="form-control" name="asset_business" id="asset_business">
                                                    <option selected="selected" value="">请选择一个类型</option>
                                                </select>
                                            </div>
                                        </div>



                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">设备状态</label>
                                            <div class="col-sm-6">
                                                <select class="form-control" name="asset_status"
                                                        id="asset_status_select">
                                                    <option selected="selected" value="">请选择一个类型</option>
                                                    <option value="0" name="asset_status">已上线</option>
                                                    <option value="1" name="asset_status">已下线</option>
                                                    <option value="2" name="asset_status">维修中</option>
                                                    <option value="3" name="asset_status">已入库</option>
                                                    <option value="4" name="asset_status">未使用</option>
                                                </select>
                                            </div>
                                        </div>


                                    </fieldset>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"></label>
                                        <button type="reset" class="btn btn-danger">撤销操作</button>
                                        <button type="button" class="btn btn-info" onclick="addAssetsData(this)">
                                            确认提交
                                        </button>
                                    </div>

                                </form>
                            </fieldset>
                        </div>

                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>








{% endblock %}

{% block script %}

{% endblock %}
