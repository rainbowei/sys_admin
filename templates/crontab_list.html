{% extends 'base.html' %}
{% load static %}
{% block title %}主机列表{% endblock %}
{% block css %}
    <link rel="stylesheet"
          href="{% static 'AdminLTE-2.4.10/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css' %}">

{% endblock %}

{% block breadcrumb %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            主机列表
            <small>asset info</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li class="active">主机列表</li>
        </ol>
    </section>
{% endblock %}

{% block content %}
    <section class="content">

        <div class="panel panel-default table-responsive">
            <div class="form-inline">
                <a href="http://127.0.0.1:8000/asset/crontabs//" id="add" type="button" class="btn btn-sm btn-info">
                    <i class="fa fa-plus"></i> 新增</a>
            </div>

            <div class="box-body">
                <table id="assets_table" class="table table-bordered table-responsive ">
                    <thead>
                    <tr>

                        <th width="20%">序号</th>

                        <th>主机名称</th>　
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>

    </section>


{% endblock %}

{% block script %}
    <script src="{% static 'AdminLTE-2.4.10/bower_components/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'AdminLTE-2.4.10/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>
    <script>
        $(function () {
            $('#test').DataTable({
                "paging": true, <!-- 允许分页 -->
                "lengthChange": true, <!-- 允许改变每页显示的行数 -->
                "searching": true, <!-- 允许内容搜索 -->
                "ordering": true, <!-- 允许排序 -->
                "info": true, <!-- 显示信息 -->
                "autoWidth": false
            });
        });
    </script>


{% endblock %}
