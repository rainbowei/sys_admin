<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好豆网爬虫统计图</title>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>

</head>
<body>
<div style="width: 900px;margin: auto">
    <div id="wwwsuccess" style="height:400px;margin-top: 20px;">
    </div>
    <div id="wwwerror" style="height:400px;margin-top: 20px;">
    </div>

      <div id="msuccess" style="height:400px;margin-top: 20px;">
    </div>


      <div id="merror" style="height:400px;margin-top: 20px;">
    </div>

</div>





<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例


    console.log('123')
    $.ajax({
        type: "GET",
        url: "http://127.0.0.1:8000/asset/api_spider",

        dataType: "json",
        success: function (data) {
            myChart = echarts.init(document.getElementById('wwwsuccess'));

            option = {
                title: {
                    text: data[0].title + "成功",

                },
                tooltip: {
                    trigger: 'axis'
                },

                legend: {
                    data: data[0].success_legend
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: data[0].time
                },
                yAxis: {
                    type: 'value'
                },
                series: data[0].success_data
            };
            myChart.setOption(option);

        }
    });

    // 指定图表的配置项和数据


</script>
